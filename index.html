<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="guide">First to 5 wins</div>
    <div class="game">
        <div class="score">0</div>
        <div class="gameScreen">
        <div class="resultScreen"></div>
        <div class="icon-container">
            <div class="icon rock">
                <img src="images/rocks.png" alt="Rock">
            </div>
            <div class="icon paper">
                <img src="images/paper.png" alt="Paper">
            </div>
            <div class="icon scissors">
                <img src="images/scissors.png" alt="Scissors">
            </div>
        </div>
        </div>
        <div class="computerScore">0</div>
    </div>
</body>
</html>
